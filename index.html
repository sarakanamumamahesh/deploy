<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 50px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .box {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Welcome to My Web Page</h1>
        <p>This is a simple HTML web page created for learning purposes.</p>
        <p>You can customize this page as you like!</p>
    </div>

</body>
</html>
